<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-1by1">
                <img src="imgs/score.jpg" alt="Basketball Hoop">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">
                Score Keeper
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="heading title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                <p class="subtitle">Use the buttons below to keep score</p>
                <label for="playTo" class="label is-large is-inline">Play Up To</label>
                <div class="select is-rounded">
                  <select name="playTo" id="playTo">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                  </select> 
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="p1button" class="is-primary button card-footer-item is-large">+1 Player One</button>
              <button id="p2button" class="is-info button card-footer-item is-large">+1 Player Two</button>
              <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
